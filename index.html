<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <title>Code Quiz Challenge</title>
</head>
<h1>Code Quiz Challenge</h1>

<body>
    <!-- Container for questions-->
    <div class="container"></div>
    <div id="question-container" class="start">
        <div id="question">Question</div>
        <div id="answer-buttons" class="btn-styling">
            <button class="btn">Answer 1</button>
            <button class="btn">Answer 2</button>
            <button class="btn">Answer 3</button>
            <button class="btn">Answer 4</button>
        </div>
    </div>
    <!-- Start with the landing layout  -->
    <h2 id="timer">Timer: 0</h2>
    <button id="start" class="btn">Start Quiz</button>
    <button id="next-btn" class="next-btn btn">Next</button>
    <h3 id="instructions"> Try to answer the following code-related questions within the time limit. Keep in mind that
        incorrect answers will penalize your score/time by ten seconds!</h3>


    <script src="script.js"></script>
</body>

</html>
