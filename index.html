<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <title>Code Quiz</title>
    <h2 id="timer">Timer: 0</h2>
    <a href="highscores.html">
        <h3 id="viewhighscores">View High Scores</h3>
    </a>
</head>
<h1>Code Quiz</h1>

<body>
    <!-- Container for questions-->
    <div class="container">
        <h4 id="instructions"> Try to answer the following code-related questions within the time limit. Keep in
            mind that incorrect answers will penalize your score/time by ten seconds!</h4>
        <div id="question-container" class="hide">
            <div id="question">Select the correct answer</div>
            <div id="answer-buttons" class="btn-styling">

            </div>
        </div>
        <!-- Start with the landing layout  -->
        <div class="controls">
            <button id="start" class="btn">Start Quiz</button>
        </div>

        <div class="scores"></div>
    </div>



    <script src="./data.js"></script>
    <script src="./script.js"></script>
</body>

</html>
