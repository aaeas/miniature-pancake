<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <title>Code Quiz</title>
</head>
<h1>Code Quiz</h1>

<body>
    <!-- Container for questions-->
    <div class="container">
        <h3 id="instructions"> Try to answer the following code-related questions within the time limit. Keep in
            mind that incorrect answers will penalize your score/time by ten seconds!</h3>
        <div id="question-container" class="hide">
            <div id="question">Select the correct answer</div>
            <div id="answer-buttons" class="btn-styling">
                <button class="btn btn1">Answer 1</button>
                <button class="btn btn2">Answer 2</button>
                <button class="btn btn3">Answer 3</button>
                <button class="btn btn4">Answer 4</button>
            </div>
        </div>
        <!-- Start with the landing layout  -->
        <div class="controls">
            <h2 id="timer">Timer: 0</h2>
            <button id="start" class="btn">Start Quiz</button>
            <button id="next-btn" class="btn">Next</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
